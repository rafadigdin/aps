<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="full">
      <ion-label position="floating">E-mail:</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required> </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="danger" expand="block" (click)="registrar()">Registrar agora!</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
