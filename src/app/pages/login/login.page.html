<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item lines="full">
      <ion-label position="floating">Digite seu e-mail:</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Digite sua senha:</ion-label>
      <ion-input [type]="showPassword ? 'true' : 'password'"  [(ngModel)]="user.password" required></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="danger" expand="block" (click)="login()">Entrar!</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" routerLink="/registrar">NÃ£o tem Cadastro ainda? Cadastre-se jÃ¡!</ion-button>
      </ion-col>
    </ion-row>

</ion-content>
